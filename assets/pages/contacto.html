<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->

    <!-- CSS propio -->    
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.jpg" type="image/x-icon">
    <title>Nosotros</title>
</head>
<body>
    <header class="header__pages" id="top">
        <nav class="header__navbar">
            <ul class="header__menu">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="discos.html">Discos</a></li>
                <li><a href="biografia.html">Biografía</a></li>
                <li><a href="redes.html">Redes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="div__form">
            <form class="contenedor__form">

                <fieldset>
                    <legend class="form__datos">Datos personales</legend>
        
                <label for="nombre">Nombre</label>
                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>

        
                <label for="apellido">Apellido</label>
                <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
        
                <label for="mail">Mail</label>
                <input class="form-control" type="email" name="Mail" id="Mail" placeholder="Ingrese su mail" required>

                <label for="telefono">Número de teléfono</label>
                <input class="form-control" type="number" name="telefono" id="telefono" placeholder="Ingrese su número">
        
                <label for="comentario">Escriba su consulta</label>
                <textarea class="form-control" name="comentario" id="comentario" cols="30" rows="10"></textarea>
    
                <button class="boton__enviar" type="submit"><span>Enviar</span></button>
                <button class="boton__limpiar" type="reset"><span>Limpiar formulario</span></button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer class="footer" id="#bot">
        <p>Copyright - Todos los derechos reservados.</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
